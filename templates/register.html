            </div>
           
		     <head>

body  {
background-image: url("../static/images/email3.jpg");

</head>

<body>
    <div class="form-container">
        <h1 class="form-title">User Registration</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="messages" id="error-messages"></div>

    <form method="POST" id="registration-form">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Username" class="form-input">
        <input type="email" name="email" id="email" placeholder="Email" class="form-input">
        <input type="password" name="password1" id="password1" placeholder="Password" class="form-input">
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" class="form-input">
        <button type="submit" class="submit-btn">Register</button>
    </form>
    </div>
</body>
  
    </body>     
		   
		   
		   
        </div>
    </div>
    <!-- Projects End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer mt-5 py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            
        </div>
    </div>
    <!-- Footer End -->


    <!-- Copyright Start -->
    <div class="container-fluid copyright py-4">
        <div class="container">
            
        </div>
    </div>
    <!-- Copyright End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/parallax/parallax.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password1 = document.getElementById('password1').value.trim();
            var password2 = document.getElementById('password2').value.trim();
            var errorMessage = '';

            if (!username || !email || !password1 || !password2) {
                errorMessage = "All fields are required.";
            } else if (password1 !== password2) {
                errorMessage = "Passwords do not match.";
            } else if (password1.length < 8) {
                errorMessage = "Password must be at least 8 characters long.";
            }

            if (errorMessage) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('error-messages').innerHTML = '<div class="message error">' + errorMessage + '</div>';
            }
        });
    </script>
    {% if success_message %}
    <script>
        alert("{{ success_message }}");
        window.location.href = "{% url 'login' %}"
    </script>
    {% endif %}
    
</body>

</html>
